<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/img/fly.jpg"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>// Fly Travel //</title>
</head>

<body>
    <div class="container">
        <header class="container__header">
            <div class="container__header-img">
                <img src="img/earth-globe.svg" alt="earth-globe">
            </div>

            <section class="container__header-h1">
                <h1>Register Trip</h1>
            </section>
        </header>

        <main>
            <form action="">
                    <div class="form__username">
                        <input type="text" placeholder="username">
                    </div>

                    <div class="form__email">
                        <input type="email" placeholder="email">
                    </div>

                    <div class="form__password">
                        <input type="password" placeholder="password">
                    </div>

                    <div class="form__send">
                        <input type="submit" value="Send">
                    </div>
            </form>
        </main>

        <footer class="container__footer">
            <a href="#" class="container__footer-privacy">Privacy Policy</a>
            <a href="#" class="container__footer-terms">Terms and Conditions</a>
        </footer>
    </div>

</body>

</html>
